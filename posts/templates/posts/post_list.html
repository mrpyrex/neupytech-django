{% extends 'layout.html' %}

{% block content %}
<h1>Hello from Posts</h1>
<div class="row">
    <div class="col s12 m6">
      <div class="card blue-grey darken-1">
        {% for post in posts %}
            <h2><a href="{% url 'posts:details' post.slug %}">{{ post.title }}</a></h2>
            <p>{{ post.body }}</p>
            <p>{{ post.date }}</p>
        {% endfor %}       
      </div>
    </div>
</div>
{% endblock %}
